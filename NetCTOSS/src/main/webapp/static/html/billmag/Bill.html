<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>账单</title>
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/demo.css">

    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.json-2.4.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/Bill/Bill.js"></script>
</head>
<body>
<body class="easyui-layout">
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width: 100%; height: 95%; margin: 0 auto">
    <!-- 搜索 框-->
    <div data-options="region:'north'" style="height:80px">
        <!-- 月查显示 -->
        <table id="table_noe" style="width: 779px;margin: 0 auto;line-height: 2;">
            <tr>
                <td>身份证：</td>
                <td>
                    <input id="id_card" class="easyui-textbox" style="width:150px;height:32px">
                </td>
                <td>用户姓名：</td>
                <td>
                    <input id="name" class="easyui-textbox" style="width:150px;height:32px">
                </td>
                <td rowspan="2">
                    <a id="query" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">搜索</a>
                </td>
            </tr>
            <tr>
                <td>账务账号：</td>
                <td>
                    <input id="acc" class="easyui-textbox" style="width:150px;height:32px">
                </td>
                <td>年-月：</td>
                <td>
                    <input id="cc" style="height: 30px;width: 151px;" name="dept" value="2018-10">
                </td>
            </tr>
        </table>
        <!-- 查询对应账户时显示 -->
        <table id="table_two" style="width: 779px;margin: 0 auto;line-height: 6;display: none">
            <td>OS账号：</td>
            <td>
                <input id="os_acc" class="easyui-textbox" style="width:150px;height:32px">
            </td>
            <td>服务器IP：</td>
            <td>
                <input id="server_IP" class="easyui-textbox" style="width:150px;height:32px">
            </td>
            <td>资费套餐：</td>
            <td>
                <input id="tariff" style="height: 30px" name="dept" value="98">
            </td>
            <td>
                <a id="query_two" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">搜索</a>
            </td>
        </table>
    </div>
    <!-- 数据列表 -->
    <div data-options="region:'center',title:'账单列表',iconCls:'icon-ok'">
        <table id="tt" class="easyui-datagrid"
               iconCls="icon-save" pagination="true"
               data-options="fitColumns:true,method:'get',border:false,
                   singleSelect:true,fit:true,fitColumns:true,singleSelect:'true'">
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4（/小时）</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4（/小时）</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- 工具 -->
    <div id="tb">
        <a id="back" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-back',plain:true">回退</a>
        <a id="pay" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true">支付</a>
    </div>
    <!-- 支付弹窗 -->
    <div id="win" class="easyui-dialog" title="付款" style="width:400px;height:300px;"
         data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
        <table style="margin: 0 auto;padding-top: 10px">
            <tr style="">
                <td>账务账号:</td>
                <td><span id="z_acc">zs123123</span></td>
            </tr>
            <tr>
                <td>真实姓名:</td>
                <td><span id="z_name">张三</span></td>
            </tr>
            <tr>
                <td>总消费:</td>
                <td><span id="total_consumption">1500</span></td>
            </tr>
            <tr>
                <td>支付方式:</td>
                <td>
                    <select id="payment_method" class="easyui-combobox" name="dept" style="width:80px;">
                        <option value="card" selected>刷卡</option>
                        <option value="zfb">支付宝</option>
                        <option value="wx">微信</option>
                        <option value="xj">现金</option>
                    </select>
                </td>
            </tr>
        </table>
        <div style="width: 205px;margin: 0 auto;padding-top: 15px">
            <a id="ok" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">确定</a>
            <a id="not" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">取消</a>
        </div>
    </div>
    <!-- 详细信息弹窗 -->
    <div id="x_data" class="easyui-dialog" title="详细信息" style="width:400px;height:300px;"
         data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
        <table style="margin: 0 auto;padding-top: 10px">
            <tr>
                <td>服务器信息</td>
                <td><span id="server">127.0.0.1</span></td>
            </tr>
            <tr>
                <td>时长</td>
                <td><span id="time">1:12:28</span></td>
            </tr>
            <tr>
                <td>登陆时间</td>
                <td><span id="startTime">2018-02-20 12:00:00</span></td>
            </tr>
            <tr>
                <td>登出时间</td>
                <td><span id="endTime">2018-02-20 13:12:28</span></td>
            </tr>
            <tr>
                <td>费用（元）</td>
                <td><span id="money">20</span></td>
            </tr>
            <tr>
               <td>资费套餐</td>
               <td><span id="x_tariff">88套餐</span></td>
            </tr>
        </table>
        <div style="width: 205px;margin: 0 auto;padding-top: 15px">
            <a id="x_back" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">返回</a>
        </div>
    </div>
</div>
</body>
</body>
</html>

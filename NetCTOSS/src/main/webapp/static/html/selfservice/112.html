<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>个人信息</title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/jquery.json-2.4.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/easyui.demo.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
    <style>
        .massge{
            width: 450px;
            margin: 0 auto;
        }
        .tb{
            margin: 0 auto;
        }
    </style>
</head>
<body class="easyui-layout">
        <div style="height: 120px"></div>
        <div class="massge">
            <h1 style="text-align: center"><span>管理员</span>个人信息</h1>
            <!-- 用户个人信息显示 -->
            <div style="display: none">
                <table class="tb">
                    <tr>
                        <td>账务账号：</td>
                        <td>
                            <span id="userName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>登陆名：</td>
                        <td>
                            <span id="loginName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>联系电话：</td>
                        <td>
                            <span id="tel"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>性别：</td>
                        <td>
                            <span id="gender"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>联系地址：</td>
                        <td>
                            <span id="address"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>邮政编号：</td>
                        <td>
                            <span id="postcode"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>QQ账号：</td>
                        <td>
                            <span id="qq"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="tb">
                    <tr>
                        <td>姓名：</td>
                        <td>
                            <span id="adminName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>登录名：</td>
                        <td>
                            <span id="admin_loginName"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>联系电话：</td>
                        <td>
                            <span id="admin_telephone"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>联系邮箱：</td>
                        <td>
                            <span id="admin_email"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <!-- 简单的js代码 -->
        <script>
            $(function () {

                $.ajax({
                    url: "",
                    success: function (msg) {
                        var data = eval('(' + msg + ')');

                    }
                });
                
                
                
                
                
                //用户
                $('#userName').html('章三大拉开了发');
                $('#loginName').html('看哦打so还能对拉伸');
                $('#tel').html('大厦法定');
                $('#gender').html('adafadasdas');
                $('#address').html('gafadasd');
                $('#postcode').html('afasdasasf');
                $('#qq').html('afdasfasfasd');

                //管理员
                $('#adminName').html('管理员王麻子');
                $('#admin_loginName').html('管理员王麻子');
                $('#admin_telephone').html('管理员王麻子');
                $('#admin_email').html('管理员王麻子');
            })
        </script>
</body>
</html>


<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/jquery.json-2.4.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/zhangdan.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
</head>
<body class="easyui-layout">
<div style="margin:20px 0;"></div>
<div class="easyui-layout" style="width: 100%; height: 95%; margin: 0 auto">
    <!-- 搜索 框-->
    <div data-options="region:'north'" style="height:80px">
        <!-- 月查显示 -->
       <div id='query_div' style="width: 477px;margin: 0 auto;padding-top: 25px">
        <!--    年：
           <input id="year" class="easyui-textbox" style="width:150px;height:32px">
           月:
           <input id="month" class="easyui-textbox" style="width:150px;height:32px"> -->
           
           年月：<input id="attYearMonth" editable="false" name="attYearMonth" class="easyui-datebox"  style="width: 172px" />
           
           <a id="query" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">搜索</a>
       </div>
   		<div id="accounting" style="width: 780px;margin: 0 auto;padding-top: 14px;display: none">
            <div>
                <span style="color: #564a4a;font-size: 20px">当前账务账户：</span>
                <span id="accounting_name" style="color: #2e08ff;font-size: 28px"></span>
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div data-options="region:'center',title:'账务列表',iconCls:'icon-ok'">
        <table id="tt" class="easyui-datagrid"
               iconCls="icon-save" pagination="true"
               data-options="fitColumns:true,method:'get',border:false,
                   singleSelect:true,fit:true,fitColumns:true">
            <tbody>
            <tr>
                <td>账务账号</td>
                <td>真实姓名</td>
                <td>业务账号数量</td>
                <td>使用时长（/小时）</td>
                <td>aa</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- 工具 -->
    <div id="tb">
        <a id="back" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-back',plain:true">回退</a>
    </div>
</div>
</body>
</html>

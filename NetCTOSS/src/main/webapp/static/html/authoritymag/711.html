<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/jquery.json-2.4.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/jquery.easyui.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/rolesmag.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../easyui/locale/easyui-lang-zh_CN.js"></script>

    <link rel="stylesheet" type="text/css" href="../../easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../easyui/themes/icon.css">
</head>

<body class="easyui-layout" style="width: 100%; height: 100%; margin: 0 auto">

<div data-options="region:'center',title:'角色管理 ' ">
    <div id="tb">
        角色名称：<input id="customName" type="text" class="easyui-textbox"   />
        按照权限查询:<select name="power">
        <option value="yh" >用户管理权限</option>
        <option value="zf">资费管理权限</option>
        <option value="gly" >管理员管理权限</option>
        <option value="zd">账单管理权限</option>
        <option value="zw" >账务管理权限</option>
        <option value="zfw">用户自服务管理权限</option>
        <option value="qx" >权限管理权限</option>
        <option value="bb">报表管理权限</option>
    </select>

        <a id="query" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-search'">查询</a>
        <br>

        <a id="add" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-add'">添加</a>

        <a id="edit" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-reload'">修改</a>

        <a id="delete" href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-remove'">删除</a>

    </div>
    <table id="tt" class="easyui-datagrid"
           style="width: auto; height: 100%"
           data-options="fitColumns:true,method:'GET',idField:'id',striped:true,singleSelect:false,toolbar:'#tb',pagination:true">
        <thead>
	        <tr>
	            <th data-options="field:'ck',checkbox:true"></th>
	            <th data-options="field:'roleName',width:110,align:'center'">角色名称</th>
	            <th data-options="field:'powers',width:110,align:'center'">权限</th>
	        </tr>
        </thead>
    </table>
</div>

    <div id="add_dialog" class="easyui-dialog"
         style="width: 600px; height: 400px"
         data-options="title:'添加角色',buttons:'#add_dialog_bb',modal:true,
            collapsible:true,minimizable:true,maximizable:true,resizable:true,closable:true,closed:true">

        <form id="add_form" method="post">
            <table>
                <tr>
                    <td style="width: 80px">角色名称：</td>
                    <td><input class="easyui-validatebox" type="text" id="roleName"
                               name="roleName" data-options="required:true" />
                    </td>
                </tr>
                <tr>
                    <td>角色类型：</td>
                    <td><span id="type">管理员</span></td>
                </tr>
                <tr>
                    <td>权限：</td>
                    <td id="permission">
                    	<!--  冲后台获取权限数据-->
                    </td>
                </tr>
            </table>
        </form>

        <div id="add_dialog_bb">
            <a id="save_roles"  class="easyui-linkbutton"
               data-options="iconCls:'icon-ok',plain:true">确定</a>
            <a class="easyui-linkbutton"
               data-options="iconCls:'icon-no',plain:true"
               onclick="$('#add_dialog').dialog('close')">取消</a>
        </div>
    </div>

    <div id="update_dialog" class="easyui-dialog"
         style="width: 600px; height: 400px"
         data-options="title:'修改角色',buttons:'#update_dialog_bb',modal:true,
                collapsible:true,minimizable:true,maximizable:true,resizable:true,closable:true,closed:true">

        <form id="update_role" method="post">

            <table>
                <tr>
                    <td>角色名称：</td>
                    <td><input class="easyui-validatebox" type="text" id="roleName1"
							name="roleName1" data-options="required:true" /></td>
                </tr>
                <tr>
                    <td>角色类型：</td>
                    <td><span id="type1">管理员</span></td>
                </tr>
                <tr>
                    <td>权限：</td>
                   <td id="permission1">
                   
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="update_dialog_bb">
        <a id="update_role_bb" href="javascript:void(0)"
           class="easyui-linkbutton" data-options="iconCls:'icon-ok',plain:true">确定</a>
        <a href="javascript:void(0)" class="easyui-linkbutton"
           data-options="iconCls:'icon-no',plain:true"
           onclick="$('#update_dialog').dialog('close')">取消</a>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>业务账号管理</title>
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/demo.css">
    <script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../../js/jquery.json-2.4.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/yewu.js"></script>
</head>
<body>
<body class="easyui-layout">
    <div style="margin:20px 0;"></div>
    <div class="easyui-layout" style="width: 100%; height: 95%; margin: 0 auto">
        <!-- 搜索 框-->
        <div data-options="region:'north'" style="height:80px">
            <!-- 条件查询 -->
            <table id="table_noe" style="width: 100%;margin: 0 auto;line-height: 6;">
                    <td>业务账号：</td>
                    <td>
                        <input id="id_card" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                    <td>资费类型：</td>
                    <td>
                        <input id="name" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                    <td>状态：</td>
                    <td>
                        <select id="cc" class="easyui-combobox" name="dept" style="width:200px;height: 30px">
                            <option selected>开通</option>
                            <option>暂停</option>
                        </select>
                    </td>
                    <td>
                        <a id="query" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">搜索</a>
                    </td>
            </table>
        </div>
        <!-- 数据列表 -->
        <div data-options="region:'center',title:'账单列表',iconCls:'icon-ok'">
            <table id="tt" class="easyui-datagrid"
                   iconCls="icon-save" pagination="true"
                   data-options="fitColumns:true,method:'get',border:false,
                       singleSelect:true,fit:true,fitColumns:true,singleSelect:'true'">
              
            </table>
        </div>
        <!-- 工具 -->
        <div id="tb">
            <a id="add" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">增加</a>
            <a id="delete" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
            <a id="update" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-reload',plain:true">修改</a>
            <a id="openOrClose" href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-mini-add',plain:true">开通</a>
        </div>
        <!-- 添加弹窗 -->
        <div id="add_win" class="easyui-dialog" title="添加业务账号" style="width:400px;height:360px;"
             data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
            <table style="margin: 0 auto;padding-top: 10px">
                <tr style="">
                    <td>账务账号:</td>
                    <td> <input id="acc" style="height: 30px" name="acc" ></td>
                </tr>
                <tr>
                    <td>资费:</td>
                    <td>
                        <input id="zi_fei" style="height: 30px" name="dept" >
                    </td>
                </tr>
                <tr>
                    <td>实验室IP:</td>
                    <td>
                        <input id="server_ip" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
                <tr>
                    <td>OS账号:</td>
                    <td>
                        <input id="OS_id" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input id="pwd" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input id="pwd2" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
            </table>
            <div style="width: 205px;margin: 0 auto;padding-top: 15px">
                <a id="ok" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">确定</a>
                <a id="not" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">取消</a>
            </div>
        </div>

        <!-- 修改弹窗 -->
        <div id="update_win" class="easyui-dialog" title="添加业务账号" style="width:400px;height:360px;"
             data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
            <table style="margin: 0 auto;padding-top: 10px">
                <tr style="height: 40px;">
                    <td>账务账号:</td>
                    <td><span id="update_acc"></span></td>
                </tr>
                <tr>
                    <td>资费:</td>
                    <td>
                        <input id="update_zifei" style="height: 30px" name="dept" >
                        <input id="hid"  type="hidden" >
                    </td>
                </tr>
                <tr>
                    <td>业务账号:</td>
                    <td>
                    	<span id="update_osacc">
                    </td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td>
                        <input id="update_pwd" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td>
                        <input id="update_pwd2" class="easyui-textbox" style="width:150px;height:32px">
                    </td>
                </tr>
            </table>
            <div style="width: 205px;margin: 0 auto;padding-top: 15px">
                <a id="ok_1" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">确定</a>
                <a id="not_2" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-no" style="width: 100px;height:32px">取消</a>
            </div>
        </div>

        <!-- 详细信息弹窗 -->
        <div id="x_data" class="easyui-dialog" title="详细信息" style="width:400px;height:300px;"
             data-options="iconCls:'icon-save',resizable:true,modal:true,closed:true">
            <table style="margin: 0 auto;padding-top: 10px">
                <tr>
                    <td style="width: 140px;height: 40px;">账务账号</td>
                    <td style="width: 140px;height: 40px;"><span id="server"></span></td>
                </tr>
                <tr>
                    <td style="width: 140px;height: 40px;">资费名称</td>
                    <td style="width: 140px;height: 40px;"><span id="zifei"></span></td>
                </tr>
                <tr>
                    <td style="width: 140px;height: 40px;">实验室IP</td>
                    <td style="width: 140px;height: 40px;"><span id="service_ip"></span></td>
                </tr>
                <tr>
                    <td style="width: 140px;height: 40px;">OS账号</td>
                    <td style="width: 140px;height: 40px;"><span id="os"></span></td>
                </tr>
            </table>
            <div style="width: 205px;margin: 0 auto;padding-top: 15px">
                <a id="x_back" href="Javascript:void(0)" class="easyui-linkbutton" iconCls="icon-ok" style="width: 100px;height:32px">返回</a>
            </div>
        </div>
    </div>
</body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录日志</title>
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jQuery-easyui/demo.css">
    <script type="text/javascript" src="../../jQuery-easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jQuery-easyui/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="../../js/loginjs.js"></script>
    <script type="text/javascript" src="../../js/dateFormat.js"></script>
</head>
<body class="easyui-layout">

    <div  data-options="region:'north'" style="height:70px;text-align: center">
        <h1>登录日志</h1>
    </div>

    <div data-options="region:'center'" >
        <div id="tt" style="padding:2px 5px;">
            管理员账户: <input id="accNumber" class="easyui-textbox" style="width:110px">
            管理员名字: <input id="name" class="easyui-textbox" style="width:110px">
            登录IP:<input id="l_IP" class="easyui-textbox" style="width:110px">
            <a id="query" href="#" class="easyui-linkbutton" iconCls="icon-search">查询</a><br>
        </div>

        <table id="tb" class="easyui-datagrid" style="width:100%;height:100%"
               data-options="pagination:true,striped:true,fitColumns:true,singleSelect:true">
            <thead>
            <tr>
                <th data-options="field:'name',width:100">登录人的名字</th>
                <th data-options="field:'accNumber',width:100">登录人的账号</th>
                <th data-options="field:'ip',width:100">登录的地址</th>
                <th data-options="field:'loginTime',width:100,
	                formatter: function(value,row,index){
								var text = ''; 
								if(value != ''&&value !=null){
									var date = new Date(value);
									text = date.format('yyyy-MM-dd hh:mm:ss');
									}else{
										text = '正在使用中...'
									}
							return text;}">登录系统的时间</th>
                <th data-options="field:'quitTime',width:100,
                		formatter: function(value,row,index){
							var text = ''; 
							if(value != ''&&value !=null){
								var date = new Date(value);
								text = date.format('yyyy-MM-dd hh:mm:ss');
								}else{
										text = '正在使用中...'
									}
							return text;}">退出系统的时间</th>
            </tr>
            </thead>
        </table>
    </div>

</body>
</html>
